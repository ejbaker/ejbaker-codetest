<div class="modal-header" ng-if="$ctrl.modalOptions.headerText">
	<h3>{{ $ctrl.modalOptions.headerText }}</h3>
</div>
<div class="modal-body" ng-if="$ctrl.modalOptions.bodyText">
	<p>
		{{ $ctrl.modalOptions.bodyText }}
	</p>
</div>
<div class="modal-footer">
	<button ng-if="$ctrl.modalOptions.actionButtonText" class="btn btn-danger" ng-click="$ctrl.modalOptions.ok()">{{ $ctrl.modalOptions.actionButtonText }}</button>
	<button ng-if="$ctrl.modalOptions.closeButtonText" type="button" class="btn btn-default" ng-click="$ctrl.modalOptions.close()">{{ $ctrl.modalOptions.closeButtonText }}</button>
</div>
